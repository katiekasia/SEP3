syntax = "proto3";

option java_multiple_files = true;
option java_package = "loginPatient.grpc";

service LoginPatient {
  rpc loginPatient (LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
  string cpr = 1;
  string password = 2;
}


message LoginResponse {
  string name = 1;
  string surname = 2;
  string email = 3;
  string phone = 4;
  string cpr = 5;
}